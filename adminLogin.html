<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Project 3000</title>
    <link rel="stylesheet" href="./Frontend/index.css" />

      rel="shortcut icon"
      href="./Frontend/assets/Project 3000-1.png"
      type="image/x-icon"
    />

  <body>

    <div id="main--header">
      <a href="./index.html">
        <img src="./Frontend/assets/Project 3000-1(Full).png" alt="" />
      </a>
      <h1>Admin Login</h1>
    </div>

    <!-- Buttons for student and Admin -->
    <button class="btn student-btn">
      <a href="studentLogin.html">Signup/Login</a>
    </button>
    <button class="btn admin-btn">
      <a href="adminLogin.html">Admin Login</a>
    </button>

    <!-- Login -->
    <div class="login">
      <form id="login-form" onsubmit="">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
        <br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <br />
        <button type="submit">Login</button>
      </form>
    </div>

    <script src="./Frontend/script.js" defer></script>
  </body>
